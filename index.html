<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJRU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('front.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .clickable-area {
            position: absolute;
            cursor: pointer;
            background: transparent;
            transition: backdrop-filter 0.3s;
        }

        .clickable-area:hover {
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
        }

        #tv-link {
            top: 35%;
            left: 18%;
            width: 300px;
            height: 216px;
        }
    </style>
</head>
<body>
    <div id="tv-link" class="clickable-area" 
         onclick="window.location.href='tv.html'">
    </div>
</body>
</html>
