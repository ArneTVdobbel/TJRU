<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJRU - GALLERI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .gallery-image {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-image:hover {
            transform: scale(1.02);
        }

        @media (max-width: 820px) {
            .gallery-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <img src="images/galleri/1.1.2.jpg" alt="Galleribilde" class="gallery-image">
        <img src="images/galleri/1.2.2.jpg" alt="Galleribilde" class="gallery-image">
        <img src="images/galleri/1.3.2.jpg" alt="Galleribilde" class="gallery-image">
        <img src="images/galleri/1.4.2.jpg" alt="Galleribilde" class="gallery-image">
        <img src="images/galleri/1.5.2.jpg" alt="Galleribilde" class="gallery-image">
        <img src="images/galleri/1.6.2.jpg" alt="Galleribilde" class="gallery-image">
    </div>
</body>
</html>
