<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJRU - DISCO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            min-height: 100vh;
            color: gold;
            font-family: Arial, sans-serif;
        }

        .disco-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .spotify-embed {
            position: relative;
            padding-bottom: 380px;
            height: 0;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .spotify-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .spotify-link {
            display: inline-block;
            padding: 15px 30px;
            background: gold;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .spotify-link:hover {
            transform: scale(1.05);
            background: #ffd700;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: transparent;
            color: gold;
            border: 1px solid gold;
            text-decoration: none;
            z-index: 100;
        }

        .back-button:hover {
            background: rgba(255, 215, 0, 0.1);
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">TILBAKE</a>
    
    <div class="disco-container">
        <div class="spotify-embed">
            <!-- Innebygd Spotify-spiller for Vulgær Målform -->
            <iframe src="https://open.spotify.com/embed/track/6MeGOliTYPAYsfOHA3sG8k" 
                    allow="encrypted-media"
                    allowfullscreen>
            </iframe>
        </div>

        <a href="https://open.spotify.com/track/6MeGOliTYPAYsfOHA3sG8k" 
           class="spotify-link" 
           target="_blank">
            LYTT PÅ SPOTIFY
        </a>
    </div>
</body>
</html>
