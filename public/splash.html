<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJRU - Under Konstruksjon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: gold;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 8em;
            margin: 0;
            letter-spacing: 15px;
            text-shadow: 0 0 10px gold;
            animation: glow 2s infinite;
        }

        .message {
            font-size: 1.8em;
            margin-top: 30px;
            letter-spacing: 8px;
            opacity: 0;
            animation: fadeInOut 4s infinite;
        }

        .construction {
            font-size: 1.2em;
            margin-top: 20px;
            letter-spacing: 3px;
            color: #666;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px gold; }
            50% { text-shadow: 0 0 30px gold, 0 0 50px gold; }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <h1 class="logo">TJRU</h1>
        <p class="message">KOMMER SNART</p>
        <p class="construction">UNDER KONSTRUKSJON</p>
    </div>
</body>
</html>
