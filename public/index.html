<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJRU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('images/front.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            overflow: hidden; /* Hindrer scrolling */
        }

        .clickable-area {
            position: absolute;
            cursor: pointer;
            background: transparent; /* Fjernet rød testfarge */
            transition: backdrop-filter 0.3s;
            border: none;
        }

        .clickable-area:hover {
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            background: transparent; /* Fjernet grønn testfarge */
        }

        /* TV-skjermen - Justert for å følge TV-rammen nøyaktig */
        #tv-link {
            top: 32%;
            left: 16%;
            width: 33vw;
            height: 24vh;
            transform-origin: center;
        }

        /* Bilderammen - Justert for å dekke hele bildeserien */
        #galleri-link {
            top: 2%;
            left: 2%;
            width: 28vw;
            height: 38vh;
            transform-origin: top left;
        }

        /* Kalenderen - Justert for å følge kalenderen nøyaktig */
        #kalender-link {
            top: 1%;
            right: 46%;
            width: 20vw;
            height: 28vh;
            transform: rotate(-5deg);
            transform-origin: top center;
        }

        /* Katalogen - Justert for å dekke hele boken */
        #katalog-link {
            bottom: 6%;
            left: 2%;
            width: 52vw;
            height: 32vh;
            transform-origin: bottom left;
        }

        /* Blå lue og figur - Shop */
        #shop-link {
            top: 6%;
            right: 12%;
            width: 38vw;
            height: 88vh;
            transform-origin: top right;
        }

        /* Spill-element - Justert for bedre presisjon */
        #spill-link {
            right: 0;
            top: 32%;
            width: 8vw;
            height: 56vh;
            z-index: 1000;
            transform-origin: center right;
        }

        @media (max-aspect-ratio: 1/1) {
            body {
                background-size: auto 100vh; /* Eksakt vertikal dekning */
                background-position: 45% top;
                height: 100vh;
                min-height: 100vh;
                overflow: hidden;
            }

            .clickable-area {
                position: fixed;
                transform-origin: top left;
                transform: scale(calc(180vw / 960));
            }
        }

        @media (max-width: 480px) {
            body {
                background-size: auto 100vh; /* Beholder eksakt vertikal dekning */
                background-position: 40% top;
            }

            .clickable-area {
                transform: scale(calc(220vw / 960));
            }
        }
    </style>
</head>
<body>
    <div id="tv-link" class="clickable-area" 
         onclick="window.location.href='https://youtube.com/playlist?list=PL9JattdUTae9Jhq5ceb-jKTZEw6gs0ouj'">
    </div>
    <div id="galleri-link" class="clickable-area" 
         onclick="window.location.href='GALLERI.html'">
    </div>
    <div id="kalender-link" class="clickable-area" 
         onclick="window.location.href='kalender/vulgar-malform.html'">
    </div>
    <div id="katalog-link" class="clickable-area" 
         onclick="window.location.href='KATALOG.html'">
    </div>
    <div id="shop-link" class="clickable-area" 
         onclick="window.location.href='SHOP.html'">
    </div>
    <div id="spill-link" class="clickable-area" 
         onclick="window.location.href='SPILL.html'">
    </div>
</body>
</html>
