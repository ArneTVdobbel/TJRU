<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJRU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('images/front.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .clickable-area {
            position: absolute;
            cursor: pointer;
            background: transparent;
            transition: backdrop-filter 0.3s;
            border: none;
        }

        .clickable-area:hover {
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            background: transparent;
        }

        /* TV-skjermen */
        #tv-link {
            top: calc(35vh + 5%);
            left: calc(20vw - 2%);
            width: calc(20vw + 5%);
            height: calc(25vh + 2%);
            border-radius: 10px;
        }

        /* Bilderammen */
        #galleri-link {
            top: calc(5vh + 2%);
            left: calc(5vw - 2%);
            width: calc(15vw + 5%);
            height: calc(35vh + 2%);
        }

        /* Kalenderen på veggen */
        #kalender-link {
            top: calc(2vh + 1%);
            right: calc(45vw + 2%);
            width: calc(12vw + 2%);
            height: calc(25vh + 2%);
            transform: rotate(-5deg);
        }

        /* Katalogen på gulvet */
        #katalog-link {
            bottom: calc(10vh - 2%);
            left: calc(5vw - 3%);
            width: calc(35vw + 5%);
            height: calc(30vh + 5%);
        }

        /* Kleshengeren */
        #klaer-link {
            top: calc(10vh - 2%);
            right: calc(15vw + 5%);
            width: calc(18vw + 2%);
            height: 90vh;
        }

        /* Spaden */
        #spade-link {
            right: 0;
            top: calc(35vh + 2%);
            width: calc(5vw + 1%);
            height: calc(50vh + 5%);
            z-index: 1000;
            background: rgba(255, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            body {
                background-size: contain;
                background-position: top center;
            }

            .clickable-area {
                /* Vi beholder de relative posisjonene på mobil */
                width: calc(90vw) !important;
                height: calc(15vh) !important;
            }
        }
    </style>
</head>
<body>
    <div id="tv-link" class="clickable-area" 
         onclick="window.location.href='https://youtube.com/playlist?list=PL9JattdUTae9Jhq5ceb-jKTZEw6gs0ouj'">
    </div>
    <div id="galleri-link" class="clickable-area" 
         onclick="window.location.href='GALLERI.html'">
    </div>
    <div id="kalender-link" class="clickable-area" 
         onclick="window.location.href='kalender/vulgar-malform.html'">
    </div>
    <div id="katalog-link" class="clickable-area" 
         onclick="window.location.href='KATALOG.html'">
    </div>
    <div id="klaer-link" class="clickable-area" 
         onclick="window.location.href='SHOP.html'">
    </div>
    <div id="spade-link" class="clickable-area" 
         onclick="window.location.href='SPILL.html'">
    </div>
</body>
</html>
