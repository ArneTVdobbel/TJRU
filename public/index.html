<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJRU</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        .background-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-wrapper {
            position: relative;
            width: 100vh; /* Bruker viewport height som basis */
            height: 100vh;
            max-width: 100vw; /* Begrenser bredden til viewport width */
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Beholder aspekt ratio */
        }

        .clickable-area {
            position: absolute; /* Posisjonert relativt til image-wrapper */
            cursor: pointer;
            background: transparent;
            transition: backdrop-filter 0.3s;
            border: none;
        }

        .clickable-area:hover {
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            background: transparent; /* Fjernet grønn testfarge */
        }

        /* Presise klikkbare områder med polygon-masker */
        #tv-link {
            top: 35%;    /* Justert fra 32% */
            left: 15%;   /* Justert fra 16% */
            width: 30%;  /* Justert fra 33% */
            height: 25%; /* Justert fra 24% */
            clip-path: polygon(
                10% 15%,
                90% 15%,
                95% 85%,
                5% 85%
            );
        }

        #galleri-link {
            top: 2%;
            left: 2%;
            width: 28%;
            height: 38%;
            clip-path: polygon(
                5% 5%,    /* Topp venstre */
                95% 10%,  /* Topp høyre */
                90% 90%,  /* Bunn høyre */
                10% 85%   /* Bunn venstre */
            );
        }

        #kalender-link {
            top: 5%;     /* Justert fra 1% */
            right: 45%;  /* Justert fra 46% */
            width: 20%;
            height: 25%; /* Justert fra 28% */
            clip-path: polygon(
                15% 0%,
                85% 5%,
                95% 95%,
                5% 90%
            );
            transform: rotate(-5deg);
        }

        #katalog-link {
            bottom: 6%;
            left: 2%;
            width: 52%;
            height: 32%;
            clip-path: polygon(
                5% 10%,   /* Topp venstre */
                95% 5%,   /* Topp høyre */
                98% 90%,  /* Bunn høyre */
                2% 95%    /* Bunn venstre */
            );
        }

        #shop-link {
            top: 6%;
            right: 12%;
            width: 38%;
            height: 88%;
            clip-path: polygon(
                30% 0%,   /* Topp */
                85% 15%,  /* Høyre topp */
                95% 85%,  /* Høyre bunn */
                60% 100%, /* Bunn */
                20% 90%,  /* Venstre bunn */
                15% 15%   /* Venstre topp */
            );
        }

        #spill-link {
            right: 0;
            top: 32%;
            width: 8%;
            height: 56%;
            clip-path: polygon(
                0% 0%,    /* Topp venstre */
                100% 5%,  /* Topp høyre */
                100% 95%, /* Bunn høyre */
                0% 100%   /* Bunn venstre */
            );
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="image-wrapper">
            <img src="images/front.jpg" alt="TJRU" class="background-image">
            <div id="tv-link" class="clickable-area" 
                 onclick="window.location.href='https://youtube.com/playlist?list=PL9JattdUTae9Jhq5ceb-jKTZEw6gs0ouj'">
            </div>
            <div id="galleri-link" class="clickable-area" 
                 onclick="window.location.href='GALLERI.html'">
            </div>
            <div id="kalender-link" class="clickable-area" 
                 onclick="window.location.href='/kalender'">
            </div>
            <div id="katalog-link" class="clickable-area" 
                 onclick="window.location.href='https://open.spotify.com/track/6MeGOliTYPAYsfOHA3sG8k?si=ef969c03738e4859'">
            </div>
            <div id="shop-link" class="clickable-area" 
                 onclick="window.location.href='SHOP.html'">
            </div>
            <div id="spill-link" class="clickable-area" 
                 onclick="window.location.href='SPILL.html'">
            </div>
        </div>
    </div>
</body>
</html>
