<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJRU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('images/front.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            overflow: hidden; /* Hindrer scrolling */
        }

        .clickable-area {
            position: absolute;
            cursor: pointer;
            background: transparent; /* Fjernet rød testfarge */
            transition: backdrop-filter 0.3s;
            border: none;
        }

        .clickable-area:hover {
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            background: transparent; /* Fjernet grønn testfarge */
        }

        /* Presise klikkbare områder med polygon-masker */
        #tv-link {
            top: 32%;
            left: 16%;
            width: 33%;
            height: 24%;
            clip-path: polygon(
                10% 15%,  /* Øvre venstre hjørne */
                90% 15%,  /* Øvre høyre hjørne */
                95% 85%,  /* Nedre høyre hjørne */
                5% 85%    /* Nedre venstre hjørne */
            );
        }

        #galleri-link {
            top: 2%;
            left: 2%;
            width: 28%;
            height: 38%;
            clip-path: polygon(
                5% 5%,    /* Topp venstre */
                95% 10%,  /* Topp høyre */
                90% 90%,  /* Bunn høyre */
                10% 85%   /* Bunn venstre */
            );
        }

        #kalender-link {
            top: 1%;
            right: 46%;
            width: 20%;
            height: 28%;
            clip-path: polygon(
                15% 0%,   /* Topp venstre */
                85% 5%,   /* Topp høyre */
                95% 95%,  /* Bunn høyre */
                5% 90%    /* Bunn venstre */
            );
            transform: rotate(-5deg);
        }

        #katalog-link {
            bottom: 6%;
            left: 2%;
            width: 52%;
            height: 32%;
            clip-path: polygon(
                5% 10%,   /* Topp venstre */
                95% 5%,   /* Topp høyre */
                98% 90%,  /* Bunn høyre */
                2% 95%    /* Bunn venstre */
            );
        }

        #shop-link {
            top: 6%;
            right: 12%;
            width: 38%;
            height: 88%;
            clip-path: polygon(
                30% 0%,   /* Topp */
                85% 15%,  /* Høyre topp */
                95% 85%,  /* Høyre bunn */
                60% 100%, /* Bunn */
                20% 90%,  /* Venstre bunn */
                15% 15%   /* Venstre topp */
            );
        }

        #spill-link {
            right: 0;
            top: 32%;
            width: 8%;
            height: 56%;
            clip-path: polygon(
                0% 0%,    /* Topp venstre */
                100% 5%,  /* Topp høyre */
                100% 95%, /* Bunn høyre */
                0% 100%   /* Bunn venstre */
            );
        }

        @media (max-width: 768px) {
            body {
                background-size: auto 100vh;
                background-position: 45% center;
            }

            .clickable-area {
                position: fixed;
                transform-origin: top left;
                transform: scale(calc(180vw / 960));
            }
        }
    </style>
</head>
<body>
    <div id="tv-link" class="clickable-area" 
         onclick="window.location.href='https://youtube.com/playlist?list=PL9JattdUTae9Jhq5ceb-jKTZEw6gs0ouj'">
    </div>
    <div id="galleri-link" class="clickable-area" 
         onclick="window.location.href='GALLERI.html'">
    </div>
    <div id="kalender-link" class="clickable-area" 
         onclick="window.location.href='kalender/vulgar-malform.html'">
    </div>
    <div id="katalog-link" class="clickable-area" 
         onclick="window.location.href='https://open.spotify.com/track/6MeGOliTYPAYsfOHA3sG8k?si=ef969c03738e4859'">
    </div>
    <div id="shop-link" class="clickable-area" 
         onclick="window.location.href='SHOP.html'">
    </div>
    <div id="spill-link" class="clickable-area" 
         onclick="window.location.href='SPILL.html'">
    </div>
</body>
</html>
