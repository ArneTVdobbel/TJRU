<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJRU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('images/front.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .clickable-area {
            position: absolute;
            cursor: pointer;
            background: rgba(255, 0, 0, 0.2); /* Midlertidig synlig for testing */
            transition: backdrop-filter 0.3s;
            border: none;
        }

        .clickable-area:hover {
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            background: rgba(0, 255, 0, 0.2); /* Synlig hover for testing */
        }

        /* TV-skjermen */
        #tv-link {
            top: 35%;
            left: 18%;
            width: 31.25vw;  /* 300px / 960px (standard viewport) */
            height: 22.5vh;  /* 216px / 960px */
            border-radius: 10px;
        }

        /* Bilderammen */
        #galleri-link {
            top: 4%;
            left: 3%;
            width: 26vw;     /* 250px / 960px */
            height: 29.17vh; /* 280px / 960px */
        }

        /* Kalenderen på veggen */
        #kalender-link {
            top: 1%;
            right: 48%;
            width: 18.75vw;  /* 180px / 960px */
            height: 20.83vh; /* 200px / 960px */
            transform: rotate(-5deg);
        }

        /* Katalogen på gulvet */
        #katalog-link {
            bottom: 8%;
            left: 2%;
            width: 54.17vw;  /* 520px / 960px */
            height: 30.52vh; /* 293px / 960px */
        }

        /* Blå lue - Shop */
        #shop-link {
            top: 8%;
            right: 20%;
            width: 28.75vw;  /* 276px / 960px */
            height: 90vh;
        }

        /* Spill-element */
        #spill-link {
            right: 0;
            top: 35%;
            width: 6.25vw;   /* 60px / 960px */
            height: 52.08vh; /* 500px / 960px */
            z-index: 1000;
        }

        @media (max-aspect-ratio: 1/1) {
            body {
                background-size: 100% auto; /* Strekker bakgrunnen horisontalt */
                height: 100vh;
                min-height: 100vh;
                background-position: top center;
            }

            .clickable-area {
                position: fixed;
                transform-origin: top left;
                transform: scale(calc(100vw / 960));
            }
        }

        /* For ekstra smale skjermer */
        @media (max-width: 480px) {
            body {
                background-size: 120% auto; /* Litt ekstra bredde for bedre proporsjon */
                background-position: center top;
            }
        }
    </style>
</head>
<body>
    <div id="tv-link" class="clickable-area" 
         onclick="window.location.href='https://youtube.com/playlist?list=PL9JattdUTae9Jhq5ceb-jKTZEw6gs0ouj'">
    </div>
    <div id="galleri-link" class="clickable-area" 
         onclick="window.location.href='GALLERI.html'">
    </div>
    <div id="kalender-link" class="clickable-area" 
         onclick="window.location.href='kalender/vulgar-malform.html'">
    </div>
    <div id="katalog-link" class="clickable-area" 
         onclick="window.location.href='KATALOG.html'">
    </div>
    <div id="shop-link" class="clickable-area" 
         onclick="window.location.href='SHOP.html'">
    </div>
    <div id="spill-link" class="clickable-area" 
         onclick="window.location.href='SPILL.html'">
    </div>
</body>
</html>
