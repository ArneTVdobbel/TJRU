<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALENDER</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .klikk {
            border: 1px solid blue;
            padding: 10px;
            text-decoration: none;
        }
        .klikk img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="grid">
        <a href="/kalender/klikk1.html" class="klikk">
            <img src="../images/klikk1.jpg" alt="Klikk 1">
        </a>
        <a href="/kalender/klikk2.html" class="klikk">
            <img src="../images/klikk2.jpg" alt="Klikk 2">
        </a>
    </div>
</body>
</html>
