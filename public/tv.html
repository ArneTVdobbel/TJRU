<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJRU - TV</title>
    
    <link rel="icon" type="image/png" href="spiker.png">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
        }

        .tv-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('images/tv-frame-2.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .gradient-overlay {
            position: fixed;
            top: 22.7%;
            right: 7.4%;
            width: 160px;
            height: 580px;
            background: linear-gradient(to right,
                rgb(255, 215, 0),
                rgb(128, 0, 128)
            );
            z-index: 1000;
        }

        @keyframes noise {
            0%, 100% { background-position: 0 0; }
            10% { background-position: -5% -10%; }
            20% { background-position: -15% 5%; }
            30% { background-position: 7% -25%; }
            40% { background-position: 20% 25%; }
            50% { background-position: -25% 10%; }
            60% { background-position: 15% 5%; }
            70% { background-position: 0% 15%; }
            80% { background-position: 25% 35%; }
            90% { background-position: -10% 10%; }
        }

        .gradient-overlay::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgba(30, 30, 30, 0.95);
            z-index: 1001;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAVfJ/YAAAACHRSTlMzABcPAAIEDRIvxlQAAABCSURBVDjLYxAEAgZUwIhKqLEwMIiB6Wogms1BQUGLQVQBxGeKiorWwcQZhYSE1sKE0QVAEhoaoLYzqgkJCalrMAAAJQ4FxwAhjFAAAAAASUVORK5CYII=');
            animation: noise 0.3s steps(8) infinite;
            opacity: 0.4;
        }

        .running-man {
            position: fixed;
            top: 22.7%;
            right: 7.4%;
            width: 160px;
            height: 580px;
            background: url('images/running-man.gif');
            background-size: 40px;
            mix-blend-mode: screen;
            opacity: 1;
            z-index: 1001;
        }

        .tv-screen {
            width: 65%;
            aspect-ratio: 16/13;
            background: #000;
            overflow: hidden;
            position: relative;
            margin-right: 3%;
            margin-top: 4.2%;
            margin-bottom: 6%;
            transform: translate(-10.1%, -1%);
            z-index: 15;
        }

        .video-content {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
            pointer-events: auto;
            z-index: 10;
        }

        .nav-buttons {
            position: fixed;
            right: 7.4%;
            top: calc(45% + 300px);
            width: 160px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 15px;
            z-index: 1002;
        }

        .nav-button {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg,
                #4a3525 0%,
                #6b4c35 25%,
                #8b6b4c 50%,
                #6b4c35 75%,
                #4a3525 100%
            );
            border: 1px solid #2a1f16;
            border-radius: 50%;
            color: #2a1f16;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 
                inset 0 2px 3px rgba(255,255,255,0.2),
                0 2px 4px rgba(0,0,0,0.4);
            transition: all 0.2s;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.1);
        }

        .nav-button:hover {
            background: linear-gradient(135deg,
                #5a4535 0%,
                #7b5c45 25%,
                #9b7b5c 50%,
                #7b5c45 75%,
                #5a4535 100%
            );
            transform: scale(1.1);
        }

        .nav-button:active {
            background: linear-gradient(135deg,
                #3a2515 0%,
                #5b3c25 25%,
                #7b5b3c 50%,
                #5b3c25 75%,
                #3a2515 100%
            );
            transform: scale(0.95);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            text-decoration: none;
            z-index: 30;
        }
    </style>
</head>
<body>
    <div class="running-man"></div>
    <div class="gradient-overlay"></div>
    <a href="/" class="back-button">TILBAKE</a>
    
    <div class="nav-buttons">
        <button class="nav-button">←</button>
        <button class="nav-button">→</button>
    </div>

    <div class="tv-frame">
        <div class="tv-screen">
            <iframe 
                id="player"
                class="video-content"
                src="https://www.youtube.com/embed/videoseries?list=PLv2fOQYgV7V4M6_uPE_XhHGhB9LkLT6Ub&autoplay=1&mute=1&enablejsapi=1" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen" 
                allowfullscreen
                loading="eager">
            </iframe>
        </div>
    </div>

    <script>
        // Last inn YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            console.log('YouTube API er klar');
            player = new YT.Player('player', {
                events: {
                    'onReady': onPlayerReady,
                    'onError': onPlayerError,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log('Player er klar');
            event.target.playVideo();
        }

        function onPlayerError(event) {
            console.error('YouTube Player Error:', event.data);
            // Vis feilkode
            switch(event.data) {
                case 2:
                    console.error('Ugyldig parameter');
                    break;
                case 5:
                    console.error('HTML5 player feil');
                    break;
                case 100:
                    console.error('Video ikke funnet');
                    break;
                case 101:
                case 150:
                    console.error('Embedding ikke tillatt');
                    break;
                default:
                    console.error('Ukjent feil');
            }
        }

        function onPlayerStateChange(event) {
            console.log('Player status endret:', event.data);
        }
    </script>
</body>
</html>
