<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJRU - SHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background: radial-gradient(circle at center,
                #bf8f30 0%,    /* Gul/oransje i midten */
                #744d15 30%,   /* Mørkere gul/brun */
                #1a1a1a 60%,   /* Nesten svart */
                #000 100%      /* Helt svart ytterst */
            );
            background-attachment: fixed;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            cursor: pointer;
            font-family: inherit;
            font-size: 1em;
            z-index: 100;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #fff;
            color: #000;
        }

        .header {
            padding: 100px 0;
            text-align: center;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(
                circle at center,
                rgba(255, 215, 0, 0.2) 0%,    /* Gull med lav opasitet */
                rgba(191, 143, 48, 0.15) 40%,  /* Mørkere gull */
                rgba(0, 0, 0, 0) 70%           /* Transparent ytterst */
            );
            border-radius: 50%;
            z-index: -1;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
        }

        .header h1 {
            font-size: 8em;
            font-weight: 800;
            margin: 0;
            letter-spacing: 15px;
            text-transform: uppercase;
            background: linear-gradient(45deg, 
                #bf8f30,   /* Match med bakgrunnen */
                #ffd700,   /* Lysere gull */
                #bf8f30,   /* Match med bakgrunnen */
                #ffd700    /* Lysere gull */
            );
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(191, 143, 48, 0.3);
            animation: gradient-shift 8s ease infinite;
        }

        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .category-menu {
            display: flex;
            justify-content: center;
            padding: 40px 0;
            position: sticky;
            top: 0;
            z-index: 90;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .category-button {
            background: transparent;
            color: #bf953f;
            border: none;
            padding: 10px 30px;
            margin: 0 15px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-button.active {
            border-bottom: 2px solid #bf953f;
        }

        .section-title {
            font-size: 2em;
            font-weight: 300;
            text-align: left;
            padding: 40px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px;
        }

        .collection-item {
            background: rgba(0,0,0,0.7);
            padding: 25px;
            border: 1px solid rgba(191, 149, 63, 0.5);
        }

        .item-info {
            margin-top: 15px;
        }

        .item-name {
            font-size: 1.2em;
            font-weight: 600;
            margin: 0 0 5px;
            color: #bf953f;
        }

        .item-price {
            font-size: 1em;
            color: #fff;
            margin: 0 0 15px;
        }

        .buy-button {
            background: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728);
            border: none;
            color: #000;
            font-weight: 600;
            padding: 8px 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(191, 149, 63, 0.3);
        }

        .coming-soon {
            color: #bf953f;
            font-size: 1.5em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            padding: 40px 20px;
        }

        .item-description {
            font-size: 0.9em;
            color: #999;
            margin: 5px 0;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 4em;
            }
            
            .collection-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }

        .product-section {
            display: none;  /* Skjul alle seksjoner som standard */
        }

        .product-section.active {
            display: block;  /* Vis bare aktiv seksjon */
        }

        .category-btn {
            /* Stil for knappene */
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        .category-btn.active {
            /* Stil for aktiv kategori-knapp */
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body class="shop-page">
    <button class="retro-button back-button" onclick="window.location.href='index.html'">Tilbake</button>
    
    <div class="header">
        <h1 class="page-title">SHOP</h1>
    </div>

    <div class="content-container product-grid">
        <!-- T-skjorter -->
        <div class="product-card">
            <img src="shop/tshirt-1.jpg" alt="TJRU Classic Tee">
            <div class="product-info">
                <h3>TJRU Classic Tee</h3>
                <p class="price">349 NOK</p>
                <button class="retro-button">Kjøp</button>
            </div>
        </div>

        <!-- Hettegenser -->
        <div class="product-card">
            <img src="shop/hoodie-1.jpg" alt="TJRU Hoodie">
            <div class="product-info">
                <h3>TJRU Vintage Hoodie</h3>
                <p class="price">599 NOK</p>
                <button class="retro-button">Kjøp</button>
            </div>
        </div>

        <!-- Plakater -->
        <div class="product-card">
            <img src="shop/poster-1.jpg" alt="TJRU Art Print">
            <div class="product-info">
                <h3>TJRU Art Print</h3>
                <p class="price">249 NOK</p>
                <button class="retro-button">Kjøp</button>
            </div>
        </div>

        <!-- Vinyl -->
        <div class="product-card">
            <img src="shop/vinyl-1.jpg" alt="TJRU Vinyl">
            <div class="product-info">
                <h3>TJRU Limited Vinyl</h3>
                <p class="price">299 NOK</p>
                <button class="retro-button">Kjøp</button>
            </div>
        </div>
    </div>

    <div class="tjru-signature">
        <span>T</span>
        <span>J</span>
        <span>R</span>
        <span>U</span>
    </div>
</body>
</html>
